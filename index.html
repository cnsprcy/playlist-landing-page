<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>playlist-landing-page</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main>
		<div class="main-logo">
			<img src="https://i.ibb.co/hgSFknK/audio-waves.png" alt="audio-waves">
		</div>
		<div class="img-overlay"></div>
		<div class="img-container">
			<img src="https://i.ibb.co/3mtDyTX/unsplash2.jpg" alt="unsplash2">
		</div>
		<div class="text-box">
			<h1><span class="imp-text">Stay up to date</span> with your <span class="underline-text">favorite artists.</span></h1>
			<p>Diam vulputate ut pharetra, sit amet aliquam, id diam maecenas ultricies. Mi eget mauris pharetra, et ultrices neque ornare aenean.</p>
			<input type="email" name="email" id="email" placeholder="Email address">
			<input type="submit" name="submit" id="submit">
			<div class="icon-list">
				<a href="https://music.apple.com/us/browse"><img src="https://i.ibb.co/fxhNDvJ/music.png" alt="apple-music"></a>
				<a href="https://www.youtube.com/"><img src="https://i.ibb.co/ZhYZM8w/youtube-1.png" alt="youtube"></a>
				<a href="https://play.google.com/music/managemusic?u=0#"><img src="https://i.ibb.co/JBns4Fd/google-play-1.png" alt="google-play"></a>
				<a href="https://www.spotify.com/us/"><img src="https://i.ibb.co/5jKNyyZ/spotify-1.png" alt="spotify"></a>
				<a href="https://soundcloud.com/"><img src="https://i.ibb.co/JkNkx8s/soundcloud-1.png" alt="soundcloud"></a>
			</div>
		</div>
		<div class="img-container-2">
			<div class="dots">
				<img src="https://i.ibb.co/q7qKNrv/dots-navy-4x6.png" alt="dots-navy-4x6">
			</div>
		</div>
	</main>
</body>
</html>
